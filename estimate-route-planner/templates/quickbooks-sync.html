<div>
    <div>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs">
        <li><a href="#company-info">Company Info</a></li>
        <li><a href="#settings">Settings</a></li>
        <li class="active"><a href="#quickbooks-sync">Quickbooks Synchronize</a></li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <!-- Content of Sync -->
        <div role="tabpanel" class="tab-pane active" id="gmap_api" ng-controller="QuickbooksSyncCtrl">
            <div class="row">
                <form class="form-horizontal" name="syncSettingForm" ng-submit="submitForm()" novalidate>
                    <!-- Content left of Company Info-->
                    <div class="col-md-6">
                        <div class="space_nomal">
                            <legend>Credentials</legend>
                            <div class="form-group">
                                <label class="control-label col-sm-4">App Consumer Key</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text"
                                        name="gmap_api_key" ng-model="config.qbo_consumer_key" ng-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">App Consumer Secret</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text"
                                        name="gmap_api_key" ng-model="config.qbo_consumer_secret"
                                        ng-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-4">
                                    <button type="submit" class="btn btn-primary" ng-disabled="$root.isBusy || syncSettingForm.$invalid">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 col-md-offset-1">
                        <div class="space_nomal">
                            <legend>Connect</legend>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-success" ng-click="startSync()" ng-disabled="isBusy">Sync Now</button>
                                    <br>
                                    <br>
                                    Last Synced: <time-ago ng-if="config.last_sync_at" from-time='{{ config.last_sync_at }}'></time-ago>
                                </div>
                            </div>
                        </div>
                    </div>
                <form>
            </div>
        </div>
        <!-- End Content of Sync-->
      </div>
    </div>
</div>
