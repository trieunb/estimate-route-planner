<form name="routeForm" ng-submit="saveRoute()" class="form-route">
    <div class="row">
        <div class="col-md-4 col-xs-7">
            <label for="title" class="required col-sm-2 n-p">Title: </label>
            <div class="col-sm-10 n-p">
                <input type="text" class="form-control" name="title"
                    ng-model="route.title" ng-required="true"/>
            </div>
        </div>
        <div class="col-md-3 col-xs-5">
            <label for="status" class="col-sm-2 n-p">Status: </label>
            <div class="col-sm-10">
                <select
                    class="form-control"
                    name="status"
                    ng-model="route.status"
                    ng-required="true"
                    ng-options="status.value as status.label for status in ::$root.routeStatuses">
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <label for="title" class="required col-sm-4 n-p">Estimator: </label>
            <div class="col-sm-8 n-p">
                <employees-select options="employees" ng-model="route.estimator_id"></employees-select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="btn-action text-right">
                <button ng-click="printRoute()" class="btn btn-default" type="button" ng-if="::hasCap('erpp_print_estimate_routes')">Print</button>
                <button class="btn btn-primary" type="submit" ng-disabled="routeForm.$invalid">Save</button>
            </div>
        </div>
    </div>
</form>
