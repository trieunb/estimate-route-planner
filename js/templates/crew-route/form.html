<form name="routeForm" ng-submit="saveRoute()" class="form-route">
    <div class="row">
        <div class="col-md-5 col-sm-6">
            <label for="title" class="required col-sm-2 n-p">Title: </label>
            <div class="col-sm-10 n-p">
                <input type="text" class="form-control" name="title" ng-model="route.title" ng-required="true"/>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <label for="status" class="col-sm-2 n-p">Status: </label>
            <div class="col-sm-10">
                <select
                    name="status"
                    class="form-control"
                    ng-model="route.status"
                    ng-required="true"
                    ng-options="status.value as status.label for status in ::routeStatuses">
                </select>
            </div>
        </div>
        <div class="col-md-3 col-sm-12">
            <div class="btn-action text-right">
                <button ng-click="printRoute()" class="btn btn-default" type="button" ng-if="::hasCap('erpp_print_crew_routes')">Print</button>
                <button class="btn btn-primary" type="submit" ng-disabled="routeForm.$invalid">Update</button>
            </div>
        </div>
    </div>
</form>
