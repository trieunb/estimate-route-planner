<div id="list-referral" ng-controller="ListEstimateRouteCtrl">
  <div class="table-tools">
    <a href="#/new-estimate-route" 
      ng-if="hasCap('erpp_create_estimate_routes')" 
      class="btn btn-success">Add new</a>
    <form name="searchRouteForm" class="form-inline pull-right" 
      ng-submit="searchRoute()">
      <div class="form-group">
        <input class="form-control" name="search" 
          ng-model="estRouteTitle">
        <button class="btn btn-info" name="search">Search</button>
        <button class="btn btn-default" 
          name="search" ng-click="estRouteTitle = null">
          Clear
        </button>
      </div>
    </form>
  </div>

  <table class="table table-bordered table-hover table-fixed header-fixed">
    <thead>
        <tr>
          <th style="width: 50px">ID</th>
          <th>Title</th>
          <th style="width: 155px">Date</th>
          <th style="width: 130px">Status</th>
          <th style="width: 120px">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="route in estimateRoutes">
          <td>
            <a href="#/edit-estimate-route/{{::route.id}}" ng-if="hasCap('erpp_edit_estimate_routes')"><span>{{::route.id}}</span></a>
            <span ng-if="!hasCap('erpp_edit_estimate_routes')">{{::route.id}}</span>
          </td>
          <td>
            <a href="#/edit-estimate-route/{{::route.id}}" ng-if="hasCap('erpp_edit_estimate_routes')"><span>{{::route.title}}</span></a>
            <span ng-if="!hasCap('erpp_edit_estimate_routes')">{{::route.title}}</span>
          </td>
          <td><span>{{route.created_at}}</span></td>
          <td>
            <select 
              ng-if="hasCap('erpp_edit_estimate_routes')"
              ng-init="route.new_status = route.status" ng-model="route.new_status" ng-options="status.value as status.label for status in $root.routeStatuses"
              ng-change="saveRouteStatus(route)">
            </select>
            <span ng-if="!hasCap('erpp_edit_estimate_routes')">{{::route.status}}</span>
          </td>
          <td>
            <a href="#/edit-estimate-route/{{::route.id}}" ng-if="hasCap('erpp_edit_estimate_routes')">Edit</a>
          </td>
        </tr> 
    </tbody>
  </table>
  <p ng-if="!$root.isBusy && estimateRoutes.length == 0"
    class="text-center">
    No results were found!
  </p>
  <pagination ng-show="total"
    rotate="true"
    boundary-links="true"
    max-size="10" class="pagination-md"
    total-items="total"
    items-per-page="30"
    ng-model="currentPage"
    ng-change="pageChanged()">
  </pagination>
</div>
